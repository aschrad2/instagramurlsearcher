<span class="router-link no-select" routerLink="">Back To Search Page</span>
<h1 class="component-heading">Admin Panel Data Table</h1>

<div id="data-table-container">
  <button mat-button color="primary" routerLink="create">Create URL</button>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef> URL </mat-header-cell>
        <mat-cell *matCellDef="let instagramURL"> {{instagramURL.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="linkedURLs">
        <mat-header-cell *matHeaderCellDef> linked URLs </mat-header-cell>
        <mat-cell *matCellDef="let instagramURL"> {{instagramURL.linkedURLs.length}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let instagramURL">
          <span class="data-table-action__span" routerLink="edit/{{instagramURL.id}}"> Edit </span>
          <span class="data-table-action__span" (click)="remove(instagramURL.id)"> Remove </span>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" [length]="length"
    [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
  </mat-paginator>
</div>
